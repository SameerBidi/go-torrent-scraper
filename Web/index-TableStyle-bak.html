<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery-min.js"></script>

  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="css/datatables/datatables.min.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/momentjs/moment.min.js"></script>
  
  <script src="js/bootstrap/bootstrap.min.js"></script>

  <script src="js/datatables/datatables.min.js"></script>

  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <title>Torrent</title>
</head>

<body class="bg-secondary">  
  <div class="container-fluid">

    <div class="row mb-3">
      <div class="col-12">
        <nav class="navbar navbar-dark bg-dark">
          <p class="navbar-brand mb-0 text-center w-100">Find Torrents from multiple Sites</span>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card bg-dark">
          <div class="card-body">
            <div class="row text-center justify-content-center">
              <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">

                <div class="row">
                  <div class="col-12">
                    <div class="input-group">
                      <span class="input-group-text bg-secondary text-light">Search Key</span>
                      <input id="searchInput" type="text" class="form-control bg-dark text-light">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="input-group mt-3 text-center justify-content-center" title="Filters out Explicit torrents if turned on, wont work perfectly">
                      <div class="input-group-text bg-secondary text-light">
                        <input id="safeSearchCB" class="form-check-input mt-0" type="checkbox" value="true" checked>
                      </div>
                      <span class="input-group-text bg-secondary text-light">Safe Search (Beta)</span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <button id="siteBtn" type="button" class="btn btn-secondary border d-none">Site Button</button>
                    <div id="siteBtnHolder" class="btn-group flex-wrap mt-3" role="group" aria-label="Basic example"></div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h5 id="statusText" class="text-light text-center mt-3">Enter Search Query and Click on a Torrent site</h5>
        <div id="tProgress" class="row mt-3 d-none">
          <div class="col-12">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark w-100" role="progressbar"></div>
            </div>
            <p id="tProgressText" class="fs-6 text-light text-center m-0">Searching Torrents</p>
          </div>
        </div>
      </div>
    </div>

    <div id="torrentDataDiv" class="row mt-3 mb-3 d-none">
      <div class="col-12">
        <div class="card bg-dark">
          <div class="card-body">

            <div class="row mb-3">
              <div class="col-12">
                <div class="table-responsive">
                  <table class="table table-dark table-hover torrent-datatable">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Seeders</th>
                        <th>Leechers</th>
                        <th>Size</th>
                        <th>Date</th>
                        <th>Uploader</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row d-none">
              <div class="col-12">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11;">
    <div id="customToast" class="toast bg-light hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
      <div class="toast-header">
        <strong class="me-auto">Torrent</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="customToastText" class="toast-body">
        Cannot get sites list
      </div>
    </div>
  </div>

</body>

<script src="js/TorrentHandler.js"></script>

</html>
